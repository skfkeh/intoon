{% extends "base.html" %}
{% block content %}

<main class="page-wrapper">
    <!-- Page content -->
    <section class="position-relative h-100 pt-5 pb-4">

        <!-- Sign in form -->
        <div class="container d-flex flex-wrap justify-content-center h-100 pt-5">
            <div class="w-100 align-self-end pt-1 pt-md-4 pb-4" style="max-width: 526px;">
                <h1 class="text-center">BurgerTeam</h1>
                <form method="post" action="{% url 'common:login' %}" class="needs-validation mb-2">
                    {% csrf_token %}
                    <div class="position-relative mb-4">
                        <label for="username" class="form-label fs-base">Username</label>
                        <input type="text" id="username" name="username" class="form-control form-control-lg" required
                            value="{{ form.username.value|default_if_none:'' }}">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label fs-base">Password</label>
                        <div class="password-toggle">
                            <input type="password" id="password" name="password" class="form-control form-control-lg" required
                                value="{{ form.password.value|default_if_none:'' }}">
                            <label class="password-toggle-btn" aria-label="Show/hide password">
                                <input class="password-toggle-check" type="checkbox">
                                <span class="password-toggle-indicator"></span>
                            </label>
                        </div>
                    </div>
                    {% include "form_errors.html" %}
                    <div class="mb-4">
                        <div class="form-check">
                        <input type="checkbox" id="remember" class="form-check-input">
                        <label for="remember" class="form-check-label fs-base">Remember me</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary shadow-primary btn-lg w-100">로그인</button>
                </form>

                <hr class="my-4">

                <div class="row row-cols-1 row-cols-sm-2">
                    <div class="col mb-3">
                        <a href="#" class="btn btn-icon btn-secondary btn-google btn-lg w-100">
                            비밀번호찾기
                        </a>
                    </div>
                    <div class="col mb-3">
                        <a href="{% url 'common:signup' %}" class="btn btn-icon btn-secondary btn-facebook btn-lg w-100">
                            회원가입
                        </a>
                    </div>
                </div>
                <div class="w-100 align-self-end">
                    <p class="nav d-block fs-xs text-center pb-2 mb-0">
                    &copy; All rights reserved. Made by 
                    <a class="nav-link d-inline-block p-0" href="#" rel="noopener">BurgerTeam</a>
                    </p>    
                </div>
            </div>
            
        </div>
        
    </section>
</main>


<!-- Back to top button -->
<a href="#top" class="btn-scroll-top" data-scroll>
    <span class="btn-scroll-top-tooltip text-muted fs-sm me-2">Top</span>
    <i class="btn-scroll-top-icon bx bx-chevron-up"></i>
</a>
{% endblock %}
