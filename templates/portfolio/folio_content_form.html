{% extends 'base.html' %}
{% block content %}
<div class="container pt-5">
    <h5 class="mt-5 my-3 border-bottom pb-2">Posting</h5>
    <form method="post" action="{% url 'portfolio:content_create' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- 오류표시 Start -->
        {% include "form_errors.html" %}
        <!-- 오류표시 End -->
        <div class="mb-3">
            <label for="subject" class="form-label">Title</label>
            <input type="text" class="form-control" name="subject" id="subject"
                   value="{{ form.subject.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Writer</label>
            <input type="text" class="form-control" name="username" id="username"
                   value="{{ user.username }}" readonly>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" name="content"
                      id="content" rows="10">{{ form.content.value|default_if_none:'' }}</textarea>
        </div>

        <div class="mb-3">
            <label for="input_img" class="form-label">Image</label>
            <input type="file" id="input_img" name="input_img" accept="image/png, image/jpeg">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
